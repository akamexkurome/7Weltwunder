<!DOCTYPE html>
<html>
  <head>
    <title>7 Weltwunder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
        height: 100%;
        margin: auto;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>7 Weltwunder</h1>
      <p></p>
       <br>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="http://www.planet-wissen.de/geschichte/antike/pyramidenbau/weltwundernummerdiegizehpyramiden100~_v-gseapremiumxl.jpg" alt="Pyramide von Gizeh" height="400"/>
            <div class="carousel-caption">
              <h3>Pyramide von Gizeh</h3>
            </div>
          </div>
          <div class="item">
            <img src="http://www.antike-weltwunder.de/wp-content/uploads/2009/07/zeus-1.jpg" alt="Zeusstatue des Phidias" height="400"/>
            <div class="carousel-caption">
            <h3>Zeusstatue des Phidias</h3>
            </div>
          </div>
        </div>
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
  </body>
</html>
